<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf3bda86bb.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div id="youtubeLogo">
      <i class="fas fa-bars circularIconeBorder"></i>
      <i class="fab fa-youtube"></i>
      <span>YouTube</span>
    </div>
    <div id="searchArea">
      <input type="text" placeholder="search">
      <button><i class="fas fa-search"></i></button>
      <i class="fas fa-microphone circularIconeBorder"></i>
    </div>
    <div id="optionsOfMyAccount">
      <i class="fas fa-video circularIconeBorder"></i>
      <i class="fas fa-th circularIconeBorder"></i>
      <i class="fas fa-bell circularIconeBorder"></i>
      <img src="https://yt3.ggpht.com/yti/ANoDKi4fPPkLgTJgOOPU-Xb2_hLQ-KgK6lHAn3IppQ=s88-c-k-c0x00ffffff-no-rj-mo"
       alt="" class="imgAccount">
    </div>
  </header>
  
  <script src="main.js"></script>
</body>

</html>
